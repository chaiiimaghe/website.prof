<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .social-links a.instagram {
            background-color: #E1306C;
        }

        .social-links a.youtube {
            background-color: #FF0000;
        }

        .social-links a.whatsapp {
            background-color: #25D366;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        footer {
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تابعني على مواقع التواصل</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/prof.fares?igsh=YmRjbWVhZDNyb3k3" class="instagram" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/live/XeIeyzh4aDI?si=WC-ljgSDH6xMXKbV" class="youtube" target="_blank">YouTube</a>
            <a href="https://wa.me/yourphonenumber" class="whatsapp" target="_blank">WhatsApp</a>
        </div>
        <footer>
            &copy; الأستاذ حلفاوي فارس
        </footer>
    </div>

</body>
</html>
